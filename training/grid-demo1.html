<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/theme-neptune/resources/theme-neptune-all-debug.css' />
<script src="js/lib/ext-all-debug.js">
</script>
<script>

	Ext.define('Syn.gbs.City',{
		extend : 'Ext.data.Model',
		fields : [
			{name:'city',type:'string'},
			{name:'population',type:'int'},
			{name:'weather',type:'int'},
			{name:'vehicle',type:'int'}
		]		
	});

	var cityInfoStore = Ext.create('Ext.data.Store', {
		model : 'Syn.gbs.City',
		data : [
			{city:'Pune',population:2000000,weather:20,vehicle:25000},
			{city:'Delhi',population:4500000,weather:35,vehicle:65000},
			{city:'Hyderabd',population:7800000,weather:30,vehicle:56000},
			{city:'Mumbai',population:9900000,weather:32,vehicle:90000},
			{city:'Bangalore',population:2800000,weather:20,vehicle:5000},
			{city:'Calcutta',population:100000,weather:25,vehicle:10000},
			{city:'Chennai',population:300000,weather:34,vehicle:15000}
		] 
	});

	Ext.onReady(function() {
		Ext.create('Ext.grid.Panel',{
			renderTo : Ext.getBody(),
			width : 500,
			height : 400,
			title : 'City Information Grid',
			store : cityInfoStore,
			columns : [
				{
					text:'Name',
					dataIndex : 'city',
					sortable: false,
					resizable : false
				},
				{
					text:'Population',
					dataIndex : 'population',	
					resizable : false,
					draggable : true
				},
				{	
					text:'Avg Weather',
					dataIndex : 'weather'	
				},
				{
					text:'Vehicles',
					dataIndex : 'vehicle',
					draggable : true
				}	
			]
		});
	});

</script>
</head>
<body>
</body>
</html>
