<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/theme-neptune/resources/theme-neptune-all-debug.css' />
<script src="js/lib/ext-all-debug.js">
</script>
<script>
	
	Ext.onReady(function () {

		Ext.create('Ext.panel.Panel',{
			renderTo:'div0',		
			width:'100%',
			height:400,
			title: 'Layout Example Panel',
			layout : 'anchor',
			defaults : {
				bodyPadding : '20 10 40 50',
				xtype: 'panel'
			},
			items :[
				{
					title : 'Hello Panel',
					html : 'I am Hello Panel',
					anchor : '20% 20%',
				},
				{
					title : 'Hi Panel',
					html : 'I am Hi Panel',
					anchor : '40% -300',
				},
				{
					title : 'Bye Panel',
					html : 'I am Bye Panel',
					anchor : '-500 30%',
				}
			]
		});		
	});
		
</script>
</head>
<body>
	<div id='div0' style='margin:auto;width:800px;'>
	</div>
</body>
</html>
