<!DOCTYPE html>
<html>
<head>
<script src="js/lib/ext-all-debug.js">
</script>
<script>

	Ext.define('Book',{
		isbn:1001,
		title:'JavaScript Good Parts',
		pages:170,
		author:'Douglos Crakford',
		constructor:function(isbn,title,pages,author) {
			document.write("Inside Book constructor()!!!!");
			document.write('<br/>');
			if(isbn)
				this.isbn = isbn;
			if(title)
				this.title = title;
			if(pages)
				this.pages = pages;
			if(author)
				this.author = author;
		}
	});
	
	var book1 = new Book(1000);
	var book2 = new Book(1002,'Learn JavaScript',240,'Raj');
	var book3 = Ext.create('Book');
	
	document.write(book1);
	document.write('<br/>');

	document.write(book2);
	document.write('<br/>');

	document.write(book1.isbn);
	document.write('<br/>');

	document.write(book2.isbn);
	document.write('<br/>');

	document.write(book3.isbn);
	document.write('<br/>');

	document.write(book1.title);
	document.write('<br/>');

	document.write(book1.pages);
	document.write('<br/>');

	document.write(book1.author);
	document.write('<br/>');

</script>
</head>
<body>
</body>
</html>
