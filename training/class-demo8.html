<!DOCTYPE html>
<html>
<head>
<script src="js/lib/ext-all-debug.js">
</script>
<script>

	Ext.define('BMW.automobile.global.Car',{
		config : {
			vin : 100,
			model : 'X1',
			make : 'BMW',
			price : 500,
			speed : 80 //miles per hr
		},
		statics : {
			CARS_SOLD : 34000,
			MODELS : 20	
		},
		constructor:function(args) {
			document.write("Inside Car constructor()!!!!");
			document.write('<br/>');
			this.initConfig(args);
		},
		speedUp:function() {
			this.setSpeed(this.getSpeed() + 10);
		},
		speedDown:function() {
			this.setSpeed(this.getSpeed() - 10);
		},
		display:function() {

			document.write("Cars Sold : "+this.statics().CARS_SOLD);
			document.write('<br/>');

			document.write("Cars Sold : "+this.self.CARS_SOLD);
			document.write('<br/>');

			document.write(this.getVin());
			document.write('<br/>');

			document.write(this.getModel());
			document.write('<br/>');

			document.write(this.getMake());
			document.write('<br/>');

			document.write(this.getPrice());
			document.write('<br/>');

			document.write(this.getSpeed());
			document.write('<br/>');

			document.write("=================================");
			document.write('<br/>');
		}			
	});


	document.write(BMW.automobile.global.Car.CARS_SOLD);
	document.write('<br/>');

	document.write(BMW.automobile.global.Car.MODELS);
	document.write('<br/>');

	var car1 = Ext.create('BMW.automobile.global.Car');

	document.write(car1.statics().CARS_SOLD);
	document.write('<br/>')

	car1.statics().CARS_SOLD = 40000;

	document.write(BMW.automobile.global.Car.CARS_SOLD);
	document.write('<br/>');

	document.write(car1.statics().CARS_SOLD);
	document.write('<br/>')

	car1.display();
	car1.speedUp();
	car1.speedUp();
	car1.speedUp();
	car1.speedDown();
	car1.display();

</script>
</head>
<body>
</body>
</html>
