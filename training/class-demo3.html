<!DOCTYPE html>

<script src="js/lib/ext-all-debug.js">

<script>

	Ext.define('Book',{
		isbn:1001,
		title:'JavaScript Good Parts',
		pages:170,
		author:'Douglos Crakford',
		price : 500.00,
		constructor:function(args) {
			document.write("Inside Book constructor()!!!!");
			document.write('<br/>');
			if(args && args.isbn)
				this.isbn = args.isbn;
			if(args && args.title)
				this.title = args.title;
			if(args && args.pages)
				this.pages = args.pages;
			if(args && args.author)
				this.author = args.author;
			if(args && args.price)
				this.price = args.price;
		},
		getIsbn:function() {
			return this.isbn;
		},
		setIsbn:function(isbn) {
			this.isbn = isbn;
		},
		updatePrice:function(percentage) {
			this.price = this.price + (this.price * percentage);
		},
		display:function() {
			document.write(this.isbn);
			document.write('<br/>');

			document.write(this.title);
			document.write('<br/>');

			document.write(this.pages);
			document.write('<br/>');

			document.write(this.author);
			document.write('<br/>');

			document.write(this.price);
			document.write('<br/>');

			document.write("=================================");
			document.write('<br/>');
		}			
	});
	
	var book1 = new Book({isbn:1000,pages:180});
	var book2 = new Book({isbn:1002,pages:780,author:'Raju',title:'ExtJS 6.0'});
	var book3 = Ext.create('Book',{isbn:1003,pages:510,author:'Jaggu',title:'Learn ExtJS 7.0',price:400.00});
		
	book1.display();
	book1.updatePrice(.40);
	book1.display();
		
	book2.display();
	book3.display();
	
	document.write(book1.getIsbn());
	document.write('<br/>');
	document.write(book2.getIsbn());
	document.write('<br/>');
	document.write(book3.getIsbn());
	document.write('<br/>');

	document.write(book2.author);
	document.write('<br/>');*/

</script>
