				});

				tabContainer.add(tab);
				
				console.log("A new tab is just added to tab container!!!!!");
			}		
		});		

		tabContainer = Ext.create('Ext.tab.Panel',{
			renderTo:'div0',		
			width:'100%',
			height:300,
			activeTab : 4,
			tabPosition: 'top',
			items :[
				Ext.create('Ext.tab.Tab',{
					title:'Movies',
					html:'<h2>Movies are always entertaining.</h2>'
				}),
				{
					title:'Songs',
					html:'<h2>Movies are always motivating.</h2>'
				},
				{
					title:'Politics',
					html:'<h2>It is a very good business.</h2>'
				},		
				{
					title:'Games',
					html:'<h2>Cricket is a time pass game.</h2>',
					closable : true
				},
				{
					title:'Cars',
					items : [
						{
							xtype:'button',
							text : 'Sell'
						},
						{
							xtype:'button',
							text : 'Buy'
						},
						{
							xtype:'panel',
							title : 'Car Info',
							width : 200,
							height : 200,
							bodyPadding : '20',
							margin : '30',
							items : [
								{
									xtype:'component',
									html : '400 cars sold.'
								}
								
							]
						}
	
					]
				}			
			]
		});		
	});
		
</script>
</head>

	</div>

</html>
