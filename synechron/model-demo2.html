<!DOCTYPE html>
<html>
<head>
<script src="js/lib/underscore.js">
</script>
<script src="js/lib/jquery.js">
</script>
<script src="js/lib/backbone.js">
</script>
<script src="js/lib/backbone.marionette.js">
</script>
<script>
	
	Student = Backbone.Model.extend({
		defaults : {
			rollNo : 1,
			name : 'Jaggu',
			age : 20,
			standard : '10th'
		},
		initialize : function() {
			document.write("Student model is initialized!!");
			document.write("<br>");
			//this.bind('change',this.doSomething);
			this.bind('change:age',this.doSomething);
		},
		doSomething:function(model){
			console.log("I am very reactive model and will take some action now!!");
			console.log(model);
		},
		info : function() {
			document.write(this.get('rollNo'));			
			document.write("<br>");
			document.write(this.get('name'));
			document.write("<br>");
			document.write(this.get('age'));
			document.write("<br>");
			document.write(this.get('standard'));
			document.write("<br>");
			document.write("====================================");
			document.write("<br>");			
		}
	});

	var student1 = new Student({rollNo:10,name:'Mohan',age:16,standard:'8th'});
	student1.info();

	student1.set('age',20);
	student1.set('standard','12th');

</script>
</head>
<body>
</body>
</html>
