<script>

			document.write("Student model is initialized!!");

		},
		doSomething:function(){
			console.log("I am very reactive model and will take some action now!!");
		},
		info : function() {
			document.write(this.get('rollNo'));			
			document.write("<br>");
			document.write(this.get('name'));
			document.write("<br>");
			document.write(this.get('age'));

			document.write("<br>");			
		}
	});
